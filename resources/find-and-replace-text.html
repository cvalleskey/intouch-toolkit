<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Find and Replace Text</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="panel">
  <div class="fields">
    <div class="field">
      <label for="findText" class="field__label">Find</label>
      <input name="findText" id="findText" type="text" value="" class="field__input" tabindex="2" />
    </div>
    <div class="field">
      <label for="replaceText" class="field__label">Replace</label>
      <input name="replaceText" id="replaceText" type="text" value="" class="field__input" tabindex="3" />
    </div>
  </div>
  <button id="button" class="button" tabindex="4">Replace</button>
  <div id="output"></div>
  <script src="../resources_find-and-replace-text.js"></script>
</body>
</html>
