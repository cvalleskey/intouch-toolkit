<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Generate Grid</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section>
    <div class="field">
      <label for="breakpoint">Breakpoint</label>
      <select id="breakpoint" name="breakpoint">
        <option value="auto" selected>Auto</option>
        <option value="320">Phone (320px)</option>
        <option value="375">iPhone (375px)</option>
        <option value="414">iPhone large (414px)</option>
        <option value="640">Phone Horizontal (640px)</option>
        <option value="768">iPad Portrait (768px)</option>
        <option value="1024">iPad Landscape (1024px)</option>
        <option value="1280">Laptop (1280px)</option>
        <option value="1440">Desktop (1440px)</option>
        <option value="1920">Desktop Wide (1920px)</option>
      </select>
    </div>
    <div class="field">
      <label># of Columns</label>
      <select id="columns">
        <option value="1">1 Column</option>
        <option value="2">2 Columns</option>
        <option value="3">3 Columns</option>
        <option value="4">4 Columns</option>
        <option value="6">6 Columns</option>
        <option value="8,4">8 Columns + 4 Columns</option>
        <option value="3,9">3 Columns + 9 Columns</option>
      </select>
    </div>
    <div class="field">
      <label for="margin" title="Render a gutter between columns">Margin</label>
      <input name="margin" id="margin" type="checkbox" checked />
      <!-- <input name="margin" id="margin" type="text" value="2%" /> -->
    </div>
    <div class="field">
      <label for="outer-margin">Outer Margin</label>
      <!-- <input name="outer-padding" id="outer-padding" type="text" value="20" /> -->
      <input name="outer-margin" id="outer-margin" type="checkbox" checked />
    </div>
  </section>
  <button id="button">Generate</button>

  <!-- notice the "../" here. It's because webview.js will be compiled in a different folder -->
  <script src="../generate-grid.js"></script>
</body>
</html>
