<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Generate Grid</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="panel">
  <div class="fields">
    <div class="field">
      <label for="columns" class="field__label">Count</label>
      <select id="columns" class="field__input field__input--select">
        <option value="1">1 Column</option>
        <option value="2">2 Columns</option>
        <option value="3">3 Columns</option>
        <option value="4">4 Columns</option>
        <option value="6">6 Columns</option>
        <option value="12">12 Columns</option>
        <option value="8,4">8+4 Columns</option>
        <option value="3,9">3+9 Columns</option>
      </select>
    </div>
    <div class="field">
      <label for="columns" class="field__label">Gutter</label>
      <input name="gutterSize" id="gutterSize" type="text" value="" class="field__input" />
      <!-- <span class="field__unit">%</span> -->
    </div>
    <div class="field">
      <label for="columns" class="field__label">Margin</label>
      <input name="marginSize" id="marginSize" type="text" value="" class="field__input" />
      <!-- <span class="field__unit">px</span> -->
    </div>
  </div>
  <button id="button" class="button">Generate</button>
  <script src="../generate-grid.js"></script>
</body>
</html>
