<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Columns</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="panel">
  <div class="fields">
    <div class="field">
      <label for="columns" class="field__label">Count</label>
      <select id="columns" class="field__input field__input--select" tabindex="1">
        <option value="1">1 Column</option>
        <option value="2">2 Columns</option>
        <option value="3">3 Columns</option>
        <option value="4">4 Columns</option>
        <option value="6">6 Columns</option>
        <option value="12">12 Columns</option>
        <option value="8,4">8+4 Columns</option>
        <option value="3,9">3+9 Columns</option>
      </select>
    </div>
    <div class="field">
      <label for="gutterSize" class="field__label" title="The space between columns">Gutter</label>
      <input name="gutterSize" id="gutterSize" type="number" value="" class="field__input" tabindex="2" />
      <select id="gutterUnit" class="field__unit">
        <option value="px">PX</option>
        <option value="%">%</option>
      </select>
    </div>
    <div class="field">
      <label for="marginSize" class="field__label" title="The space to the left and right of the entire column group">Margin</label>
      <input name="marginSize" id="marginSize" type="number" value="" class="field__input" tabindex="3" />
      <select id="marginUnit" class="field__unit">
        <option value="px">PX</option>
        <option value="%">%</option>
      </select>
    </div>
  </div>
  <button id="button" class="button" tabindex="4">Generate</button>
  <div id="output"></div>
  <script src="../resources_generate-grid.js"></script>
</body>
</html>
