<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Generate Type Scale</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="panel">
  <div id="sharedTextStyles"></div>
  <p class="warning">This is currently in testing. Do not use this unless you know what you're doing!</p>
  <textarea id="styleObject" rows="12" cols="60">
  [
    {
      "fontSize" : { "min": 32, "max": 66 },
      "lineHeight": 1.125,
      "paragraphSpacing": 0.25,
      "fontWeight": 12,
      "fontFamily": "PT Serif",
      "name": "01 Title"
    },
    {
      "fontSize" : { "min": 24, "max": 48 },
      "lineHeight": 1.125,
      "paragraphSpacing": 0.25,
      "fontWeight": 12,
      "fontFamily": "PT Serif",
      "name": "02 Headline"
    },
    {
      "fontSize" : { "min": 20, "max": 28 },
      "lineHeight": 1.125,
      "paragraphSpacing": 0.25,
      "fontWeight": 12,
      "fontFamily": "PT Serif",
      "name": "03 Subhead"
    },
    {
      "fontSize" : { "min": 18, "max": 24 },
      "lineHeight": 1.125,
      "paragraphSpacing": 0.25,
      "fontWeight": 7,
      "fontFamily": "Avenir Next",
      "name": "04 Lead"
    },
    {
      "fontSize" : { "min": 16, "max": 22 },
      "lineHeight": 1.5,
      "paragraphSpacing": 0.5,
      "fontWeight": 5,
      "fontFamily": "Avenir Next",
      "name": "05 Body"
    },
    {
      "fontSize" : { "min": 12, "max": 13 },
      "lineHeight": 1.5,
      "paragraphSpacing": 0.5,
      "fontWeight": 5,
      "fontFamily": "Avenir Next",
      "name": "06 Footnote"
    },
    {
      "fontSize" : { "min": 14, "max": 14 },
      "lineHeight": 1.5,
      "paragraphSpacing": 0.5,
      "fontWeight": 5,
      "fontFamily": "Avenir Next",
      "name": "07 Caption"
    }
  ]
  </textarea>
  <button id="button" class="button">Generate</button>

  <script src="../resources_generate-type-scale.js"></script>
</body>
</html>
